<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background</title>
    <link rel='stylesheet' href='css/styles.css'>
    <link rel='stylesheet' href='lib/bootstrap-4.0.0-dist/css/bootstrap.min.css'>
</head>

<body class="h-100">
    <div class='container-fluid h-100 bg-secondary'>
        <div class="row d-md-none">
                <button class="btn btn-primary navbar-expand-sm" data-toggle='collapse' data-target="#options">Options</button>
        </div>
        <div class='row h-100'>            
            <div class="col-sm-2 col-12 collapse d-md-block d-none" id='d-none'>
                <h2>Options</h2>
                <hr>
                <form onSubmit = 'return formSubmit();'>
                    <div class="form-group">
                        <label for='inpPercentage'>Percentage</label>
                        <input type='range' id='inpPercentage' value="0.5" class="form-control" min="0" max="1" step="0.01">
                        <button type='button' class='btn btn-sm btn-primary' onclick="document.getElementById('inpPercentage').value = '0.5'">0.5</button>
                    </div>
                    <div class="form-group">
                        <label for='inpNumPoints'>Number of points</label>
                        <input type='number' id='inpNumPoints' value=3>
                    </div>
                    <button class="btn btn-primary" id='btnChoose'>Change options</button>
                </form>
        </div>
            <div id='canvasDiv' class="col-sm-12 col-12 h-100">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='lib/p5/p5.min.js'></script>
    <script src='js/sketch.js'></script>
    <script src='js/index.js'></script>
</body>

</html>
