<html xmlns="https://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<title>Sunflowers</title>
<head>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/1.0.1/trianglify.min.js"></script>
<script src = 'https://www.8onitsside.com/bgColor.js'></script>
<script>
(function() {
  document.addEventListener('DOMContentLoaded', function() {
  var pattern = Trianglify({
    cell_size: getCellSize(),
    variance: getVariance(),
    seed: getSeed(),
    //x_colors: ['F1C9FE', '#F1C9FE', '#F1C9FE'],
    x_colors: getBgColorsX(),
    y_colors: getBgColorsY(),
    color_space: 'rgb',
    color_function: false,
    width: window.innerWidth,
    //height: window.innerHeight*0.93,
    //height: document.getElementById('bodyDiv').offsetHeight,
    height: document.body.offsetHeight,
    color_function: null,
  });
  window.onresize = function(){ location.reload();}
  window.resize = function(){ location.reload();}
  //document.body.appendChild(pattern.canvas());
  //document.getElementById('bodyDiv').appendChild(pattern.canvas());
  document.body.style.background = 'url(' + pattern.canvas().toDataURL() + ')';
  //document.getElementById('bodyDiv').childNodes.addat(0,pattern.canvas());
  });
}());
</script>

<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

</head>

      <div id = 'canvasDiv'></div>
      <div id = 'doms'>
        Dot Size: <input type = 'range' min = '1' max = '100' id = 'sDotSize' value = '3'/>
        Scaling Factor: <input type = 'range' min = '1' max = '100' id = 'sC' value = '2'/>
        Starting Value: <input type = 'range' min = '0' max = '100' id = 'sN' value = '0'/>
        <br/>
        <div id  = 'btnStartDiv'>
        <button id = 'btnStart'>Start</button>
      </div>

      </div>
    </div>


    <div id = 'scripts'>

    <script> if (!window.p5){document.getElementById('scripts').innerHTML += '<script src="https://8onitsside.com/p5/p5.js"><\/script>'}</script>
