<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background</title>
    <link rel='stylesheet' href='css/styles.css'>
    <link rel='stylesheet' href='lib/bootstrap-4.0.0-dist/css/bootstrap.min.css'>
</head>

<body class="h-100">
    <div class='container-fluid h-100 bg-secondary'>
        <div class="row d-md-none">
                <button class="btn btn-primary navbar-expand-sm" data-toggle='collapse' data-target="#options">Options</button>
        </div>
        <div class='row h-100'>            
            <div class="col-sm-2 col-12 collapse d-md-block" id='options'>
                <h2>Options</h2>
                <hr>
                <form onSubmit = 'return formSubmit();'>
                    <div class="form-group">
                        <label for='selectFunction'>Which function</label>
                            <select id='selectFunction' class="custom-select">
                            <option selected value='square'>Step</option>
                            <option value="sawtooth">Sawtooth</option>
                            <!-- <option value="triangle">Triangle</option> -->
                          </select>
                    </div>
                    <div class="form-group">
                        <label for='inpSpeed'>Speed</label>
                        <input type='number' id='inpSpeed' value="0.02" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for='inpNumWaves'>Number of waves</label>
                        <input type='number' id='inpNumWaves' value=5>
                    </div>
                    <button class="btn btn-primary" id='btnChoose'>Change options</button>
                </form>
        </div>
            <div id='canvasDiv' class="col-sm-10 col-12 h-100">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='lib/p5/p5.min.js'></script>
    <script src='js/Toothpick.js'></script>
    <script src='js/sketch.js'></script>
    <script src='js/index.js'></script>
</body>

</html>
