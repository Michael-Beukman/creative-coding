<html xmlns="https://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Smart Rockets</title>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/1.0.1/trianglify.min.js"></script>

<link rel="shortcut icon" href="https://www.8onitsside.com/favicon.png" type="image/png">
<link rel="stylesheet" type="text/css" href="https://www.8onitsside.com/styles/styles.css" media="screen" />
<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
<!--link rel="stylesheet" type="text/css" href="styles.css" media="screen" /!-->
</head>

<body>
  
    <div id = 'bodyDiv'>
      <div id  = 'container'>
        <div id = 'divInfo'>
          <div id = 'divOutputHead'>Draw rectangles as obstacles and press start</div>
          <div id = 'divTxtOutput'></div>
          <br/>
          <div id  ='divInps'>
            Mutation rate: <br/> <input type = 'range' id = 'inpMutationRate' min = '0.5' max = '50' value = '1.0' step = '0.5'/><br/>
            Population Size:<br/> <input type = 'range' id = 'inpPopSize' min = '5' max = '1000' value = '300' step ='1'/><br/>
            Lifespan:<br/> <input type = 'range' id = 'inpLifespan' min = '5' max = '1000' value = '400' step ='1'/>
          </div>
          <div id = 'outputStats'></div>
          <div id = 'btnDiv'>
            <button id = 'btnGo' onclick="start()">Start</button>
          </div>
        </div>
      <div id = 'canvasDiv'></div>

    </div>

    <div id = 'scripts'>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script> if (!window.p5){document.getElementById('scripts').innerHTML += '<script src="https://8onitsside.com/p5/p5.js"><\/script>'}</script>
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </div>
    <script src = 'dna.js'></script>
    <script src = 'population.js'></script>
    <script src = 'rocket.js'></script>
    <script src = 'smartRockets.js'></script>
</body>

</html>
