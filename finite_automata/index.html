<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Finite Automata</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-4.0.0-dist/css/bootstrap.min.css"
    />
  </head>
  <style>
    #canvasDiv {
      padding: 0px;
    }

    .row-full {
      height: 100%;
    }

    .h-100 {
      height: 100%;
    }

    .h-min {
      height: 15%;
    }

    .h-max {
      height: 80%;
    }
  </style>
  <body class="h-100">
    <div class="container-fluid h-100 bg-secondary">
      <div class="row d-md-none">
        <button
          class="btn btn-primary navbar-expand-sm"
          data-toggle="collapse"
          data-target="#options"
        >
          Options
        </button>
      </div>
      <div class="row h-100">
        <div class="col-sm-2 col-12 collapse d-md-block" id="options">
          <h2>Options</h2>
          <hr />
          <form onSubmit="return formSubmit();">
            <div class="form-group">
              <label for="inpSpeed">AnimationTime</label>
              <input
                type=""
                id="inpTime"
                value="1.01"
                min="0.01"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="inpNumWaves">Input String</label>
              <input type="text" id="inpString" value="abababa" />
            </div>
            <button class="btn btn-primary" id="btnChoose">
              Change options
            </button>
          </form>
          <br>
          <button class="btn btn-primary" id="btnNext">
            Next |>
          </button>
          <button class="btn btn-primary" id="btnPlay">
            Play >
          </button>
          <hr />
          <button class="btn btn-primary" id="btnA" >a</button>
          <button class="btn btn-primary" id="btnB" >b</button>
          <button class="btn btn-primary" id="btnN" >new</button>
          <button class="btn btn-primary" id="btnD" >del</button>
          <div>
            Controls
            <hr />
            <ul>
              <li>n to make a new state</li>
              <li>click on two states and press a or b to change the function </li>
              <li>click next to move the string one further (be patient) </li>
              <li>select 1 state and press d to delete it </li>
            </ul>
          </div>
        </div>
        <div id="canvasDiv" class="col-sm-10 col-12 h-100"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="lib/p5/p5.min.js"></script>
    <script src="js/StateMachine.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
