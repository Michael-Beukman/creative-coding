<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Background</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-4.0.0-dist/css/bootstrap.min.css"
    />
  </head>
  <style>
    #canvasDiv {
      padding: 0px;
    }

    .row-full {
      height: 100%;
    }

    .h-100 {
      height: 100%;
    }

    .h-min {
      height: 15%;
    }

    .h-max {
      height: 80%;
    }
  </style>
  <body class="h-100">
    <div class="container-fluid h-100 bg-secondary">
      <div class="row d-md-none">
        <button
          class="btn btn-primary navbar-expand-sm"
          data-toggle="collapse"
          data-target="#options"
        >
          Options
        </button>
      </div>
      <div class="row h-100">
        <div class="col-sm-2 col-12 collapse d-md-block" style="height:100vh; overflow:scroll" id="options">
          <h2>Options</h2>
          <hr />
          <form onSubmit="return formSubmit();">
            <div class="form-group">
              <label for="Boun0">Boundary Left</label>
              <input type="" id="Boun0" value="0" class="form-control" />
              <label for="Boun1">Boundary Right</label>
              <input type="" id="Boun1" value="0" class="form-control" />
            </div>

            <div class="form-group">
                <label for="iDX">DX</label>
                <input type="" id="iDX" value="0.01" class="form-control" />
                <label for="iDT">DT</label>
                <input type="" id="iDT" value="0.00001" class="form-control" />

                <label for="iD">D</label>
                <input type="" id="iD" value="1" class="form-control" />

                <label for="speed">Speed</label>
                <input type="" id="iSpeed" value="10" class="form-control" />
              </div>

            <div class="form-group">
              <label for="inpFuncInit"
                >Initial Heat distribution(limit to [0,1])</label
              >
              <input type="text" id="inpFuncInit" value="x * x" />
            </div>
            <button class="btn btn-primary" id="btnChoose">
              Change options
            </button>
          </form>
          <br />
          <button class="btn btn-primary" id="btnNext">
            Next |>
          </button>
          <button class="btn btn-primary" id="btnPlay">
            Play >
          </button>
          <div>
            The heat equation, solved numerically.
            <br>Ut = D*Uxx
          </div>
        </div>
        <div id="canvasDiv" class="col-sm-10 col-12 h-100"></div>
      </div>
    </div>
    <script src="lib/bootstrap-4.0.0-dist/js/jquery.min.js"></script>
    <script src="lib/bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/p5/p5.min.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
